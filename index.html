  <body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>

    
    <form id="employee-form">

    
      <input id="firstName-input" type="text" placeholder="First Name"/>
    
      
    
      <input id="lastName-input" type="text" placeholder="Last Name"/>

    
      <input id="id-input" type="number" placeholder="ID"/>
    

    
      <input id="title-input" type="text" placeholder="Title"/>
    

   
      <input id="annualSalary-input" type="number" placeholder="Annual Salary"/>
    
      <!-- <button type="submit">Submit</button> -->
      <input type="Submit" value="Submit" onclick="onSubmitEmployee()" />
     
    </form>

      <h2>Employees</h2>
      

      <table id="employeesTable">
          <tr> 
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>
          <tr>
              <td> </td>

              <td> </td>
              <td> </td>
              <td> </td>
              <td><button type="delete">Delete</button></td>

      </table>

      <h2 class="totalMonthlySalary">Total Monthly Salary: </h2>
